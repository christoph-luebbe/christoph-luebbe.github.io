  <p><b>Un</b> número racional se representa siempre por medio de una <b>clase
  <span style="font-weight: 400">de pares ordenados de números enteros</span></b>, 
  por ejemplo,

  <img src="k2/gif/f22316.gif" alt="math formula" hspace="5" align="middle" width="40" height="24" /> 
  y 
  <img src="k2/gif/f22317.gif" alt="math formula" hspace="5" align="middle" width="38" height="24" />

  <img src="k2/gif/f22318.gif" alt="math formula" hspace="5" align="middle" width="175" height="24" />: 
  como sabemos, al simplificar el número no debe cambiar.</p>
