
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Подготовительный курс по математике для начинающих студентов-физиков</title>
  <link rel="stylesheet" type="text/css" href="layout.css" />
  <style type="text/css">
  /*<![CDATA[*/
  div.c1 {text-align: center}
  /*]]>*/
  </style>
</head>

<body>
  <div class="c1">
    <h2>Математические знаки</h2>
  </div>

  <div class="c1">
    <table border="1" class="aufgabenrand" cellpadding="10">
      

      <tr>
        <td class="aufgaben" align="center"><span onclick="alert('plus');">
        <img src="k2/gif/f21001.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        плюс</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('minus');">
        <img src="k2/gif/f21002.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        минус</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('plus oder minus');">
        <img src="k2/gif/f21003.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        плюс или минус</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('mal');">
        <img src="k2/gif/f21004.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        умножить</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('geteilt durch');">
        <img src="k2/gif/f21005.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        разделить</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('steht senkrecht auf');">
        <img src="k2/gif/f21006.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        перпендикулярно</span></td>
      </tr>

      <tr>
        <td class="aufgaben" align="center"><span onclick="alert('ist kleiner als');">
        <img src="k2/gif/f21010.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        меньше</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist kleiner oder gleich');">
        <img src="k2/gif/f21011.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        меньше или равно</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist klein gegen');">
        <img src="k2/gif/f21012.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        намного меньше</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist gleich');">
        <img src="k2/gif/f21007.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        равно</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist ungleich');">
        <img src="k2/gif/f21008.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        не равно</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist identisch gleich');">
        <img src="k2/gif/f21009.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        тождественно равно</span></td>
      </tr>

      <tr>
        <td class="aufgaben" align="center"><span onclick="alert('ist größer als');">
        <img src="k2/gif/f21013.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        больше</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist größer oder gleich');">
        <img src="k2/gif/f21014.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        больше или равно</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist groß gegen');">
        <img src="k2/gif/f21015.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br />
        намного больше</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('ist ungefähr gleich');">
        <img src="k2/gif/f21017.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        </span>приблизительно равно</td>

        <td class="aufgaben" align="center"><span onclick="alert('Winkel zwischen');">
        <img src="k2/gif/f21016.gif" alt="math formula" hspace="5" align="middle" /><br />
        <br /><br />
        угол</span></td>

        <td class="aufgaben" align="center"><span onclick="alert('größer als jede Zahl');">
        <img src="eq/inf.gif" alt="math formula" hspace="5" align="bottom" /><br />
        <br /><br />
        бесконечность (больше любого числа)</span></td>
      </tr>
    </table><br />
    <br />

    <p><a href="javascript:history.back()">назад</a></p>
  </div>
</body>
</html>
